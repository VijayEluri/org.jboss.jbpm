<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ws="http://xmlns.idega.com/com.idega.workspace"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fv="http://xmlns.idega.com/com.idega.block.form"
>

<ws:page id="jbmpProcessMgmtMockup" showFunctionMenu="true" useHtmlTag="false">

	<h:form enctype="multipart/form-data">
		<table>
			<thead>
				<tr>
					<th colspan="20">Another mockup for ya</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<label for="processSelector">Proc:</label>
						<h:selectOneMenu id="processSelector" value="#{processMgmtMockup.processId}">
							<f:selectItems value="#{processMgmtMockup.processes}" />
						</h:selectOneMenu>
					</td>
					<td>
						<label for="processInstanceSelector">PI: </label>
						<h:selectOneMenu id="processInstanceSelector" value="#{processMgmtMockup.processInstanceId}">
							<f:selectItems value="#{processMgmtMockup.processInstances}" />
						</h:selectOneMenu>
					</td>
					<td>
						<label for="taskSelector">Ti to finish:</label>
						<h:selectOneMenu id="taskSelector" value="#{processMgmtMockup.taskInstanceId}">
							<f:selectItems value="#{processMgmtMockup.taskInstances}" />
						</h:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td>
						<h:commandButton value="Next" />
					</td>
					<td>
						<h:commandButton value="Next" />
						<h:commandButton value="Delet pi" action="#{processMgmtMockup.deleteProcessInstance}" />
					</td>
					<td>
						<h:commandButton value="Take task" action="#{processMgmtMockup.takeTask}" />
						<h:commandButton value="Finish this ti" action="#{processMgmtMockup.finishTaskInstance}" />
					</td>
				</tr>
				<tr>
					<td>
						<h:commandButton value="Create new PI" action="#{processMgmtMockup.newProcessInstance}" />
					</td>
					<td>
					</td>
					<td>
					</td>
				</tr>
			</tbody>
		</table>
		<div>
			<div style="color: red;">#{simpleCasesProcessManager.message}</div>
			<div style="display: inline;">Form name: <h:inputText value="#{simpleCasesProcessManager.formName}" /></div>
			<br />
			<label for="caseCategoriesSelector">Select case category:</label>
			<h:selectOneMenu id="caseCategoriesSelector" value="#{simpleCasesProcessManager.caseCategory}">
				<f:selectItems value="#{simpleCasesProcessManager.casesCategories}" />
			</h:selectOneMenu>
			<label for="caseTypesSelector">Select case type:</label>
			<h:selectOneMenu id="caseTypesSelector" value="#{simpleCasesProcessManager.caseType}">
				<f:selectItems value="#{simpleCasesProcessManager.casesTypes}" />
			</h:selectOneMenu>
			<br />
			<h:commandButton value="Create new simple process" action="#{simpleCasesProcessManager.createNewSimpleProcess}" />
		</div>
		<div>
			#{processMgmtMockup.formId}
			<fv:formViewer taskInstanceId="#{processMgmtMockup.taskInstanceId}" formId="#{processMgmtMockup.formId}" />
		</div>
		<div style="display: inline;">
			<label for="createdFormsProcessesSelector">Created forms processes:</label>
			<h:selectOneMenu id="createdFormsProcessesSelector" value="#{simpleCasesProcessManager.processDefinitionId}">
				<f:selectItems value="#{simpleCasesProcessManager.simpleCasesProcessesDefinitions}" />
			</h:selectOneMenu>
		</div>
		<div>
			<fv:casesformViewer processDefinitionId="#{simpleCasesProcessManager.processDefinitionId}" processInstanceId="#{simpleCasesProcessManager.processInstanceId}" processingBean="#{simpleCasesProcessProcessingBean}" />
		</div>
	</h:form>
</ws:page>
</html>
