<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ws="http://xmlns.idega.com/com.idega.workspace"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jp="http://xmlns.idega.com/org.jboss.jbpm"
>

<ws:page id="jbmpProcessMgmtMockup" showFunctionMenu="true" useHtmlTag="false">
 
	<h:form enctype="multipart/form-data">
				<div>
			<div style="color: red;">#{nestJbpmProcess.message}</div>
			<div style="display: inline;">Form name: <h:inputText value="#{nestJbpmProcess.formName}" /></div>
			<br />
			<label for="caseCategoriesSelector">Select case category:</label>
			<h:selectOneMenu id="caseCategoriesSelector" value="#{nestJbpmProcess.caseCategory}">
				<f:selectItems value="#{nestJbpmProcess.casesCategories}" />
			</h:selectOneMenu>
			<label for="caseTypesSelector">Select case type:</label>
			<h:selectOneMenu id="caseTypesSelector" value="#{nestJbpmProcess.caseType}">
				<f:selectItems value="#{nestJbpmProcess.casesTypes}" />
			</h:selectOneMenu>
			<br />
			<h:commandButton value="Create new simple process" action="#{nestJbpmProcess.createNewSimpleProcess}" />
		</div>
		<div style="display: inline;">
			<label for="createdFormsProcessesSelector">Created forms processes:</label>
			<h:selectOneMenu id="createdFormsProcessesSelector" value="#{nestJbpmProcess.processDefinitionId}">
				<f:selectItems value="#{nestJbpmProcess.simpleCasesProcessesDefinitions}" />
			</h:selectOneMenu>
			
			<h:commandButton value="Fillout form" action="#{nestJbpmProcess.showProcessInitationForm}" />
		</div>
		<div>
			<jp:processViewer processDefinitionId="#{nestJbpmProcess.chosenProcessDefinitionId}" processInstanceId="#{nestJbpmProcess.chosenProcessInstanceId}" process="#{casesJbpmProcessManager}" />
		</div>
	</h:form>
</ws:page>
</html>
