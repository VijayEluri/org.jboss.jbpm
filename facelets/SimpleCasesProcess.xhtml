<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ws="http://xmlns.idega.com/com.idega.workspace"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fv="http://xmlns.idega.com/com.idega.block.form"
	xmlns:ca="http://xmlns.idega.com/is.idega.idegaweb.egoc.cases"
	xmlns:fc="http://xmlns.idega.com/com.idega.facelets"
>

<ws:page id="jbmpProcessMgmtMockup" showFunctionMenu="true" useHtmlTag="false">
 
	<h:form enctype="multipart/form-data">
				<div>
			<div style="color: red;">#{casesJbpmProcess.message}</div>
			<div style="display: inline;">Form name: <h:inputText value="#{casesJbpmProcess.formName}" /></div>
			<br />
			<label for="caseCategoriesSelector">Select case category:</label>
			<h:selectOneMenu id="caseCategoriesSelector" value="#{casesJbpmProcess.caseCategory}">
				<f:selectItems value="#{casesJbpmProcess.casesCategories}" />
			</h:selectOneMenu>
			<label for="caseTypesSelector">Select case type:</label>
			<h:selectOneMenu id="caseTypesSelector" value="#{casesJbpmProcess.caseType}">
				<f:selectItems value="#{casesJbpmProcess.casesTypes}" />
			</h:selectOneMenu>
			<br />
			<h:commandButton value="Create new simple process" action="#{casesJbpmProcess.createNewSimpleProcess}" />
		</div>
		<div style="display: inline;">
			<label for="createdFormsProcessesSelector">Created forms processes:</label>
			<h:selectOneMenu id="createdFormsProcessesSelector" value="#{casesJbpmProcess.processDefinitionId}">
				<f:selectItems value="#{casesJbpmProcess.simpleCasesProcessesDefinitions}" />
			</h:selectOneMenu>
			
			<h:commandButton value="Fillout form" action="#{casesJbpmProcess.showProcessInitationForm}" />
		</div>
		<div>
			<ca:casesJbpmFormViewer processDefinitionId="#{casesJbpmProcess.chosenProcessDefinitionId}" processInstanceId="#{casesJbpmProcess.chosenProcessInstanceId}" casesJbpmFormManager="#{casesJbpmFormManager}" />
		</div>
		x
	<fc:faceletComponent faceletURI="/idegaweb/bundles/org.jboss.jbpm.bundle/facelets/process.xhtml" />
	</h:form>
	
	
</ws:page>
</html>
